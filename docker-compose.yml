services:
  db:
    container_name: starwars-db
    image: postgres:16
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - starwars_network

  api:
    container_name: starwars-api
    build: .
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
    networks:
      - starwars_network

volumes:
  postgres_data:

networks:
  starwars_network:
